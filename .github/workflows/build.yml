name: Build NewForTech APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
          
      # 1. DOWNLOAD THE VERIFIED GRADLE WRAPPER JAR
      # This step ensures a clean, uncorrupted binary is present,
      # bypassing issues caused by corrupted files in the repository history.
      - name: Download verified Gradle Wrapper JAR
        run: |
          mkdir -p gradle/wrapper
          curl -L 'https://github.com/gradle/gradle/raw/v8.4.0/gradle/wrapper/gradle-wrapper.jar' -o gradle/wrapper/gradle-wrapper.jar

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        
      # 2. RUN THE BUILD
      - name: Run Gradle Assemble Debug
        run: ./gradlew assembleDebug --stacktrace
        
      - uses: actions/upload-artifact@v4
        with:
          name: NewForTech-APK
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
