name: Build NewForTech APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Java required for Android/Gradle
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # IMPORTANT: Ensure the gradlew script is executable
      - name: Make gradlew executable
        run: chmod +x ./gradlew
        
      # === CRITICAL FIX STEP ===
      # Step to delete the existing, potentially corrupted gradle-wrapper.jar
      # The build will automatically download the correct version later.
      - name: Clean existing Gradle Wrapper JAR
        run: |
          # Use find to locate and delete the file safely
          find . -name "gradle-wrapper.jar" -delete
          
      # Run the Android build command
      - name: Run Gradle Assemble Debug
        run: ./gradlew assembleDebug --stacktrace
        
      # Upload the final APK artifact if the build is successful
      - name: Upload Debug APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error # Fail the action if the APK is not generated
